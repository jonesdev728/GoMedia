<div class="container my-5">
    <h2 class="text-center mb-4">Media Service Request Form</h2>

    <form action="process.php" method="POST" id="mediaForm">

        <!-- Event Name -->
        <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" name="event_name" required>
        </div>

        <!-- Event Date -->
        <div class="mb-3">
            <label class="form-label">Event Date</label>
            <input type="date" class="form-control" name="event_date" required>
        </div>

        <!-- Event Time -->
        <div class="mb-3">
            <label class="form-label">Event Time</label>
            <input type="time" class="form-control" name="event_time" required>
        </div>

        <!-- Event Location -->
        <div class="mb-3">
            <label class="form-label">Event Location</label>
            <input type="text" class="form-control" name="event_location" required>
        </div>

        <!-- Contact Name -->
        <div class="mb-3">
            <label class="form-label">Contact Name</label>
            <input type="text" class="form-control" name="contact_name" required>
        </div>

        <!-- Contact Email -->
        <div class="mb-3">
            <label class="form-label">Contact Email</label>
            <input type="email" class="form-control" name="contact_email" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label class="form-label">Description of Media Needs</label>
            <textarea class="form-control" name="description" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-dark">Submit Request</button>

    </form>
</div>
<script>
document.getElementById("mediaForm").addEventListener("submit", function(event) {
    const email = document.querySelector("input[name='contact_email']").value;

    if (!email.includes("@")) {
        alert("Please enter a valid email address.");
        event.preventDefault();
    }
});
</script>
